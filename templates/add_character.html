<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body>

  <form action="/characters/add_character" method="POST">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br><br>

  <label for="house">House:</label>
  <input type="text" id="house" name="house"><br><br>

  <label for="animal">Animal:</label>
  <input type="text" id="animal" name="animal"><br><br>

  <label for="symbol">Symbol:</label>
  <input type="text" id="symbol" name="symbol"><br><br>

  <label for="nickname">Nickname:</label>
  <input type="text" id="nickname" name="nickname"><br><br>

  <label for="role">Role:</label>
  <input type="text" id="role" name="role" required><br><br>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age"><br><br>

  <label for="death">Death:</label>
  <input type="number" id="death" name="death"><br><br>

  <label for="strength">Strength:</label>
  <input type="text" id="strength" name="strength" required><br><br>

  <input type="submit" value="add_character">
  </form>

  </body>
</html>
